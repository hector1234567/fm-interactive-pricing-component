<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <main>
      <div class="prizing">
        <div class="prizing__header">
          <span class="prizing__pageviews">100K Pageviews</span>
          <div class="prizing__prize">
            <span class="prizing__value">$16.00</span>
            <span class="prizing__month">/ month</span>
          </div>
        </div>
        <div class="prizing__slider"></div>
        <div class="prizing__footer">
          <div class="switch">
            <div class="switch__label">Monthly Billing</div>
            <div class="switch__component switch__component--on"></div>
            <div class="switch__label">Yearly Billing</div>
          </div>
          <div class="badge">25% discount</div>
        </div>
      </div>
      <div class="start">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
    </main>
  </body>
</html>
